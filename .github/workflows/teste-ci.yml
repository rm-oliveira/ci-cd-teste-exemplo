name: Teste CI - Cypress

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - name: Instalar dependencias
      run: npm install

    - name: Executar testes
      run: npm test

